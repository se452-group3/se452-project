<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='home')">
    <title>Dog Sitting</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="container p-3 m-1">
                    <h2>Book A Walker</h2>
                    <form action="/walk" th:object = "${newWalking}" method = "post">               
                        <br>
                        <label class="mt-3" for="walkingJobDescription">Job Description</label>
                        <textarea id="sitterJobDescription" th:field="*{jobDescption}" ></textarea>
                        <br>
                        <label class="mt-3" for="walkingJobLocation">Job Location</label>
                        <textarea id="sitterJobLocation" th:field="*{jobLocation}"></textarea>
                        <br>
                        <label class ="mt-3" for="walkingDistance">Walking Distance</label>
                        <input id="sitterServiceLevel" type="number" th:field="*{totalDistance}">
                        <br>
                        <button type="submit" id="sitterSubmitButton" class="btn mt-3 editProfileButton">Submit</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
