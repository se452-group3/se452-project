<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header(page='home')">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container-fluid">
    <div class="row wrapper min-vh-100 flex-column flex-sm-row">
        <div th:replace="fragments/header :: sidebar"></div>
        <main class="col bg-faded">
            <div class="container p-3 m-1">
<!--                <h2 th:text="${total + 'Header'}"></h2>-->
                <div class="container">
                    <div class="row">
                        <h2>Shopping Cart</h2>
                        <div class="col-lg-12">
                            <button class="btn btn-danger newproduct-button" th:if="${!cart.isEmpty()}">
                                <a class="newproduct-button-text" th:href="@{'/cart/clear'}" >Clear Cart</a>
                            </button>
                        </div>
                    <div class="col-12" th:if="${!cart.isEmpty()}" >
                        <div class="card w-100" id="card-id" th:each="product : ${cart}">
                            <img class="product-image cart" th:src="${product.getImageURL()}" alt="Card image cap">
                            <div class="card-body" id="card-body-id">
                                <h3 th:text="${product.getProductName()}"></h3>
                                <p th:text="${product.getProductDescription()}"> </p>
                                <a class="btn btn-danger"  th:href="@{'/cart/delete/' + ${productStat.index}}">Delete</a>
                            </div>
                            <div class="card-footer" id="card-footer-id">
                                <h4 th:text="${'$' + product.getPrice()}"></h4>
                            </div>
                            </div>
                            <div class="d-flex">
                                <a class="btn btn-primary"  th:href="@{'/store'}">Add more items</a>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <h4 th:text="${'Total: $' + total}"></h4>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button class="btn btn-success" >Check Out</button>
                            </div>
                        </div>

                    </div>
                    <div class="row justify-content-center" th:if="${cart.isEmpty()}">
                        <h3 >Empty Shopping Cart</h3>
                    </div>
                    <div class="row justify-content-center" th:if="${cart.isEmpty()}">
                        <a class="btn" th:href="@{'/store'}">Click for Store</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
