<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='home')">
    <title>Profile</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container-fluid">
    <div class="row wrapper min-vh-100 flex-column flex-sm-row">
        <div th:replace="fragments/header :: sidebar"></div>
        <main class="col bg-faded">
            <div class="container p-3 m-1">
                <h2>Profile</h2>
                <form action="/editprofile/update" th:object="${userProfile}" method="post" id="update-profile-form">
                    <img class="profilePicture" th:src="*{pictureurl}"></img>
                    <br>
                    <label class="mt-3" for="imageurl-profile">Image URL</label>
                    <textarea id="imageurl-profile" th:field="*{pictureurl}" ></textarea>
                    <br>
                    <label class="mt-3" for="firstname-profile">Firstname</label>
                    <input id="firstname-profile" th:field="*{firstname}" ></input>
                    <br>
                    <label class="mt-3" for="lastname-profile">Lastname</label>
                    <input id="lastname-profile" th:field="*{lastname}" ></input>
                    <br>
                    <label class="mt-3" for="address-profile">Address</label>
                    <textarea id="address-profile" th:field="*{address}" ></textarea>
                    <br>
                    <button type="submit" id="editProfileButton" class="btn mt-3 editProfileButton">Save</button>
                </form>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
