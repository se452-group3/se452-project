<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Login')">
    <title>New Account</title>
</head>
<body class="auth-page">

<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <img src="/img/bone.png">
    </div>
    <div class="d-flex justify-content-center">
        <h1 class="title">Register a new account</h1>
    </div>
    <div class="d-flex justify-content-center user-form">
        <form action="/create-account" method="post" id="create-account-form">

            <div class="form-group row align-items-center" >
                <div class="col-xs-6">
                    <div th:if="${error != null}"><span style="color: red" th:text="${error}"></span></div>
                    <div th:object="${newUser}">
                        <input class="form-control required-input" type="text" name="username" id="username" placeholder="Username" th:field="*{username}" required/>
                        <input class="form-control mt-1 required-input" type="password" name="password" id="password" placeholder="Password" th:field="*{password}" required/>
                    </div>
                    <div th:object="${newProfile}">
                        <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Firstname" th:field="*{firstname}">
                        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Lastname" th:field="*{lastname}">
                        <textarea class="form-control" id="imageurl-profile" placeholder="Profile Picture URL" th:field="*{pictureurl}"></textarea>
                        <textarea class="form-control" id="bio" placeholder="Bio" th:field="*{bio}"></textarea>
                        <textarea class="form-control" id="address" placeholder="address" th:field="*{address}"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn mt-2 create-account-button" type="submit">Create Account</button>
                        <a href="/login" class="btn mt-2 cancel-account-button">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
