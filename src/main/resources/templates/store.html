<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header(page='home')">
    <title>Shop</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>
    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-lg-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="container p-3 m-1">
                    <h2>Store</h2>
                    <div class="row">
                        <div class="col-lg-12">
                            <label>Categories:</label>
                            <a th:href="@{'/store'}">All</a>
                            <a th:href="@{'/store?filter=food'}">Food</a>
                            <a th:href="@{'/store?filter=Toys'}">Toys</a>
                            <a th:href="@{'/store?filter=Accessories'}">Accessories</a>
                            <a th:href="@{'/store?filter=GroomingSupplies'}">Grooming Supplies</a>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn" sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{'product/new'}" >Add Product</a>
                        </button>
                    </div>
                </div>
                <div class="row" th:if="${!allProducts.isEmpty()}" >
                    <div class="col-md-2 card ml-4 my-3"   th:each="product : ${allProducts}">
<!--                            <div th:text="${productStat.index}"></div> Here for debugging-->
                        <img class="card-img mx-auto product-image" th:if="${!product.getImageURL().isEmpty()}" th:src="${product.getImageURL()}" alt="">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${product.getProductName()}"></h4>
                            <p class="card-text" th:text="${product.getProductDescription()}"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="|Price: $${product.getPrice()}|"></li>
                            <div sec:authorize="hasRole('ADMIN')" class="admin">
                                <button class="btn">
                                    <a th:href="@{'product/edit/' + ${product.getId()}}">Edit</a>
                                </button>
                                <button class="btn">
                                    <a th:if="${filter != null}" th:href="@{'product/delete/' + ${product.getId()} + '?filter=' + ${filter}}" >Delete</a>
                                    <a th:if="${filter == null}" th:href="@{'product/delete/' + ${product.getId()}}">Delete</a>
                                </button>
                            </div>
                            <a class="btn btn-lg btn-outline-info btn-block" >Add to cart</a>
                        </ul>
                </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
