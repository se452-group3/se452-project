<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head th:fragment="header(page)">
    <meta charset="UTF-8">
    <title th:text="'Dog Party- ' + ${page}">Dog Party</title>
    <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/5.15.2/css/all.css}" rel="stylesheet" />
    <link th:rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark bg-dark navbar-dark"  sec:authorize="isAuthenticated()">
    <a class="navbar-brand" href="/">
        <i class="fa fa-bone fa-2x"></i>
        <span class="pl-lg-2 h2">Dog Party</span>
    </a>

    <a class="btn btn-danger ml-auto mr-1" href="/logout">Sign Out</a>
    <ul class="navbar-nav flex-row">
        <li class="nav-item pl-2" th:switch="${userProfile.getPictureurl().isEmpty()}" >
            <a th:case="${false}" class="nav-link" href="/editprofile"><img class="img-thumbnail rounded-circle border-0 border border-light" th:if="${!userProfile.getPictureurl().isEmpty()}" th:src="${userProfile.getPictureurl()}" alt=""> </a>
            <a th:case="${true}" class="nav-link" href="/editprofile"><i class="fa fa-user-circle fa-lg"></i></a>
        </li>
    </ul>
    <a class="nav-link btn-dark" href="/cart"><i class="fa fa-shopping-cart fa-fw" th:text="${'(' + cartSize + ')'}"></i></a>
</nav>

<aside th:fragment="sidebar" class="col-12 col-sm-3 col-xl-2 p-0 bg-dark flex-shrink">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark align-items-start flex-sm-column flex-row">
        <a href class="navbar-toggler" data-toggle="collapse" data-target=".sidebar">
            <span class="navbar-toggler-icon"></span>
        </a>
        <div class="collapse navbar-collapse sidebar">
            <ul class="flex-column navbar-nav w-100 justify-content-start">
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/"><i class="fa fa-home fa-fw"></i> <span class="pl-2">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/editprofile"><i class="fa fa-user fa-fw"></i> <span class="pl-2">Profile</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/walk"><i class="fa fa-book fa-fw"></i> <span class="pl-2">Book a Walk</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/sitter"><i class="fa fa-book fa-fw"></i> <span class="pl-2">Book a Sitter</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/store"><i class="fa fa-shopping-cart fa-fw"></i> <span class="pl-2">Pet Store</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/grooming"> <i class="fa fa-calendar fa-fw" aria-hidden="true"></i> <span class="pl-2">Book Grooming</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-0" href="/party"> <i class="fa fa-calendar fa-fw" aria-hidden="true"></i> <span class="pl-2">Dog Party!</span></a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
</body>
</html>
