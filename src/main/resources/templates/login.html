<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='Login')">
    <title>Login</title>
</head>
<body class="auth-page">

<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <img src="/img/bone.png">
    </div>
    <div class="d-flex justify-content-center">
        <h1 class="title">Dog Party</h1>
    </div>
    <div class="d-flex justify-content-center user-form">
        <form th:action="@{/login}" method="post">
            <div class="form-group row align-items-center">
                <div class="col-xs-2">
                    <div th:if="${error != null}"><span style="color: red" th:text="${error}"></span></div>
                    <input  class="form-control" type="text" name="username" id="username" placeholder="Username" />
                    <input class="form-control mt-1" type="password" name="password" id="password" placeholder="Password" />
                    <div class="d-flex justify-content-center">
                        <button class="btn mt-2 login-button" type="submit">Log In</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <small><a href="/create-account">Create Account</a></small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
