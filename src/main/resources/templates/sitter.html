<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='sitter')">
    <title>Dog Sitting</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="container p-3 m-1">
                    <h2>Book A Sitter</h2>
                </div>
                <div class="row">
                    <div class="col-6">
                        <form action="/sitter" th:object = "${newSitting}" method = "post" class="dogPartyForm">
                            <div class="form-group">
                                <label class="mt-3" for="sittingDate">Schedule Date</label>
                                <input id="sittingDate" type ="datetime-local" th:field="*{jobDateHolder}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="mt-3" for="sitterJobDescription">Job Description</label>
                                <textarea id="sitterJobDescription" th:field="*{jobDescption}" class="form-control dogPartyTextAreaF"></textarea>
                                
                                <label class="mt-3" for="sitterJobLocation">Job Location</label>
                                <textarea id="sitterJobLocation" th:field="*{jobLocation}" class="form-control dogPartyTextAreaF"></textarea>
                            </div>
                            <div class="from-group">
                                <label class ="mt-3" for="sitterServiceLevel">Service Level</label>
                                <input id="sitterServiceLevel" type="number" th:field="*{serviceLevel}" class="form-control">
                            </div>
                            <button type="submit" id="sitterSubmitButton" class="btn mt-3 editProfileButton">Submit</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <img src="/img/sitterImage.png" class="sitWalkImage">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
