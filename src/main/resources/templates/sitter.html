<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='home')">
    <title>Dog Walking</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar"></div>

    <div class="container-fluid">
        <div class="row wrapper min-vh-100 flex-column flex-sm-row">
            <div th:replace="fragments/header :: sidebar"></div>
            <main class="col bg-faded">
                <div class="container p-3 m-1">
                    <h2>Book A Sitter</h2>
                    <form action="/sitter" th:object = "${newSitting}" method = "post">
                        <br>
                        <label class="mt-3" for="sitterJobDescription">Job Description</label>
                        <textarea id="sitterJobDescription" th:field="*{jobDescption}" ></textarea>
                        <br>
                        <label class="mt-3" for="sitterJobLocation">Job Location</label>
                        <textarea id="sitterJobLocation" th:field="*{jobLocation}"></textarea>
                        <br>
                        <label class ="mt-3" for="sitterServiceLevel">Service Level (Between 1-3)</label>
                        <input id="sitterServiceLevel" type="number" th:field="*{serviceLevel}">
                        <br>
                        <button type="submit" id="sitterSubmitButton" class="btn mt-3 editProfileButton">Submit</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
