<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header(page='home')">
    <title>Job Postings</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container-fluid">
    <div class="row wrapper min-vh-100 flex-column flex-sm-row">
        <div th:replace="fragments/header :: sidebar"></div>
        <main class="col bg-faded">
            <div class="container p-3 m-1">
                <h2>Current Job Postings</h2>
                <small>Add current job postings.</small>
                <div class="row">
                    <div class="col-6">
                        <form action="/jobposting" th:object="${newJob}" method="post" class="dogPartyForm main-form needs-validation" novalidate>
                            <div class="form-group">
                                <label class="mt-3" for="ownername">Owner Name</label>
                                <textarea id="ownername" th:field="*{ownername}" class="form-control dogPartyTextAreaF" required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="mt-3" for="jobdescp">Job Description</label>
                                <textarea id="jobdescp" th:field="*{jobdescp}" class="form-control dogPartyTextAreaF" required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="mt-3" for="jobdate">Schedule Date</label>
                                <input id="jobdate" type="datetime-local" th:field="*{jobdateholder}" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="mt-3" for="joblocation">Job Location</label>
                                <textarea id="joblocation" th:field="*{joblocation}" class="form-control dogPartyTextAreaF" required></textarea>
                            </div>

                            <button type="submit" id="sitterSubmitButton" class="btn mt-3 editProfileButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
